
<!DOCTYPE html>
<html>
	<head>
		<title>Buttons &mdash; Rachel Zemser</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href= '<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" '>

		<link link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<link href="css/styles.css" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
		




	</head>
	<body>
		
		<div id="main_content">

			<h1>Button Styling &mdash; Rachel Zemser</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>

			<div class="button_container">
				<a href="http://www.ideo.com" target="_blank" id="btn_ideo">ideo</a>
			</div>

			<div class="button_container">
				<a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit">fitbit</a>
			</div>
			
			<div class="button_container">
				<a href="https://www.army.mil/" target="_blank" id="btn_army">U.S.ARMY</a>
			</div>

			
			<div class="button_container">
				<a href="https://www.instagram.com" target="_blank" id="btn_insta"><i class="fa fa-instagram" aria-hidden="true"></i></a>

			</div>

			<div class="button_container">
				<a href="https://www.apple.com/" target="_blank" id="btn_apple"><i class="fa fa-apple" aria-hidden="true"></i></a>

			</div>

			<div class="button_container">
				<a href="https://www.teslamotors.com/" target="_blank" id="btn_tesla">
					<i class="fa fa-bars" aria-hidden="true"></i>
					<span class="name"> TESLA </span>
				</a>
			</div>




			<div class="button_container">
				<a href="https://www.nike.com/us/en_us/" target="_blank" id="btn_NIKE">NIKE</a>
			</div>


				<div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_fb"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="https://oldnavy.gap.com" target="_blank" id="btn_ON">OLD NAVY</a>
			</div>

			<div class="button_container">
				<a href="https://www.newyorker.com" target="_blank" id="btn_TNY">THE NEW YORKER</a>
			</div>

			<div class="button_container">
				<a href="https://www.michaelkors.com" target="_blank" id="btn_MK">MICHAEL KORS</a>
			</div>


			<div class="button_container">
				<a href="https://sardellastl.com" target="_blank" id="btn_sar">SARDELLA</a>
			</div>


			<div class="button_container">
				<a href="https://www.explodingkittens.com" target="_blank" id="btn_EK">EXPLODING KITTENS</a>
			</div>


			<div class="button_container">
				<a href="https://www.electrabike.com" target="_blank" id="btn_electra">Electra</a>
			</div>


			<div class="button_container">
				<a href="https://www.hsn.com" target="_blank" id="btn_HSN">HSN</a>
			</div>


		</div>	

	</body>
</html>
